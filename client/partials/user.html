<div ng-controller = 'usersController'>
	<div class='col-md-12 text-right'>
		<a href='#/dashboard'>Dashboard</a> | <a ng-click='logout()'>Logout</a>
	</div>
	<h2>Username: {{user_name}}</h2>
	<h4 class='col-md-offset-1' id='posted'>Posted....</h4>
	<ul class='col-md-offset-1'>
		<li>{{ numbers.topic}} Topic</li>
		<li>{{ numbers.answer}} Answers</li>
		<li>{{ numbers.comment}} Comments</li>
	</ul>
</div>
